<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axel Ortella - Página Personal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }
        header {
            background-color: #000;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #ccc;
        }
        .content p {
            line-height: 1.6;
        }
        .social {
            text-align: center;
            margin: 20px 0;
        }
        .social a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            margin: 0 10px;
        }
        footer {
            background-color: #000;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Axel Ortella</h1>
    </header>
    <div class="content">
        <h2>Sobre mí</h2>
        <p>
            Hola, soy Axel Ortella. Esta es mi página personal donde comparto un poco sobre mí y mis intereses. 
        </p>
        <h2>Redes Sociales</h2>
        <div class="social">
            <a href="https://www.instagram.com/ortellaxelb_" target="_blank">Instagram</a>
        </div>

    <footer>
